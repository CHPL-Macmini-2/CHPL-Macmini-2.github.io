<!DOCTYPE html>
<html lang="en">
<head>

        <h2 class="text-3xl font-semibold text-center mb-4">My4">My Projects</h2>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

            animation: fadeIn 1s ease-in-out;
        }
